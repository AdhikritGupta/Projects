{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Enter the stock you wish to buy!</h1>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="stock" name="symbol" placeholder="Enter Symbol" type="text">
        </div>
        <label for="quantity">Enter Quantity:</label>
        <input type="text" id="quantity" name="shares">
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
    <br>
    <h3>Available Cash: {{cash[0]["cash"] | usd}}</h3>
{% endblock %}
