{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1>Look Up For Your Desired Stock</h1>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="stock" name="symbol" placeholder="Enter Symbol" type="text">
        </div>
            <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
